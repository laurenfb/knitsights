<!DOCTYPE html>
<html lang="en">
  <head>
    <title>knitsights</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="background-cover">
    </div>
    <main>
      <div id='edit-holder'></div>
      <div id='button-holder'>
        <a class='button btn-import-save' href='#'>import</a>
        <p id='message'></p>
        <section id='spinner-holder'>
        </section>
      </div>
    </main>



    <!-- Underscore Templates -->
    <script type="text/template" id="top-nav-template">
      <header>
        <div class='row'>
          <div id='logo-holder' class='medium-2 columns'><img src='assets/logo.png'/></div>
          <h1 class='medium-6 columns' id="main-title">knitsights</h1>
          <nav class='medium-4 columns end'>
            <ul>
              <li>about | </li>
              <li>faq | </li>
              <li><a href='http://laurenfb.github.io/' title='bio' target='_blank'>lauren f. brink</a></li>
            </ul>
          </nav>
        </div>
      </header>

    </script>

    <script type="text/template" id="project-template">
      <div>
        <p><strong><%- shortName %></strong></p>
        <img src='<%- photoURL %>' title='<%- name %> photo'\>
        <p><%- timeInDays %> days</p>
      </div>
    </script>

    <script type="text/template" id="cluster-template">
      <section class="cluster medium-5 columns end cid<%- id %>">
        <h4><%- name %></h4>
      </section>
    </script>

    <script type="text/template" id="thumbnail-template">
      <div>
        <h4><%- name %></h4>
        <img src='<%- photoURL %>' title='<%- name %> photo'\>
        <p>average: <%- avgDays %> days</p>
      </div>
    </script>

    <script type="text/template" id="edit-template">
        <section id="edit-cluster">
          <h4><%- name %></h4>
          <p>current category: <%- clusterName %></p>
          <ul class='dropdown menu vertical' id='category-dropdown'></ul>
          <div class='edit-buttons'>
            <a class='button change-cluster'>change category</a>
            <a class='button remove-project'>remove project</a>
          </div>

        </section>
    </script>

    <script type="text/template" id="dropdown-entry-template">
      <li class="category <%- categoryName %>"><%- categoryName %></li>
    </script>
    <!-- thanks, Webpack! -->
    <script src="app.bundle.js" charset="utf-8"></script>



  </body>
</html>
